<section class="background">
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h2 class="text-white fw-bolder fs-1 ">Popular</h2>
            </div>
            <div class="col-md-3 gy-3" *ngFor="let popular of FirstFourpopularMovies">
                <img [src]="imgPrefix + popular.poster_path" width="100%" class="rounded-2" [routerLink]="['/movieDetails', popular.id]" >
            </div>
            <div routerLink="/popularDetails" class="mt-3 d-flex justify-content-center">
                <button class="btn-outline-light p-2 btn "> All popular movies</button>
            </div>
        </div>
    </div>
</section>
