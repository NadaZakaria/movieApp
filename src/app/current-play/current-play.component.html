<section class="background">
    <div class="container py-5">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h2 class="text-white fw-bolder fs-1 ">Current Playing</h2>
            </div>
            <div class="col-md-3 gy-3" *ngFor="let movie of firstFourCurrentPlay" >
                <img [src]="imgPrefix + movie.poster_path" width="100%" class="rounded-2" [routerLink]="['/movieDetails', movie.id] ">
            </div>
            <div routerLink="/currentPageDetails" class="mt-3 d-flex justify-content-center">
                <button class="btn-outline-light p-2 btn "> All current play movies</button>
           </div>
        </div>
    </div>
</section>
