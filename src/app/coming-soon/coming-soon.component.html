<section class="background">
    <div class="container py-5">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h2 class="text-white fw-bolder fs-1 ">coming soon</h2>

            </div>
            <div class="col-md-3 gy-3" *ngFor="let movie of FirstFourComingSoonMovies">
                <img [src]="imgPrefix + movie.poster_path" width="100%" class="rounded-2"  [routerLink]="['/movieDetails', movie.id]">
            </div>
            <div routerLink="/comingSoonDetails"  class="mt-3 d-flex justify-content-center">
                <button class="btn-outline-light p-2 btn "> All coming soon movies</button>
           </div>
        </div>
    </div>
</section>
